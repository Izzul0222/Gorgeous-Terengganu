    <style>
        /* Include your existing styles here or link to an external stylesheet */
        body {
            margin: 0;
            padding: 0;
            font-family: Arial, sans-serif;
            background-image: url(background.jpg);
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
        }

        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5); /* Adjust the transparency (0.5 is 50%) */
            z-index: -1; /* Place the overlay behind other content */
        }

        header {
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

        nav {
            display: flex;
            background-color: #555;
            padding: 10px;
            position: sticky;
            top: 0;
            z-index: 1000;
        }

        nav a {
            color: white;
            text-decoration: none;
            padding: 10px;
            margin: 0 10px;
            transition: transform 0.3s ease, color 0.3s ease;
        }

        nav a:hover {
            transform: scale(1.1);
            color: transparent;
            animation: rainbowColorChange 1.5s infinite;
        }

        @keyframes rainbowColorChange {
            0% { color: #ff0000; } /* Red */
            16.666% { color: #ff9900; } /* Orange */
            33.333% { color: #ffff00; } /* Yellow */
            50% { color: #33cc33; } /* Green */
            66.666% { color: #3399ff; } /* Blue */
            83.333% { color: #9900cc; } /* Purple */
            100% { color: #ff0000; } /* Back to Red */
        }

        main {
            padding: 20px;
            display: flex;
            flex-wrap: wrap;
        }

        .event-container {
            flex: 0 0 48%;
            margin: 1%;
            text-align: center;
        }

        .event-image img {
            width: 100%;
            height: auto;
            cursor: pointer;
        }

        .event-image {
            width: 10cm; /* Set your desired width */
            height: 8cm; /* Set your desired height */
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #333;
            color: white;
        }

        /* Apply background color to all table rows */
        tr {
            background-color: #f2f2f2; /* Set your desired background color */
        }

        footer {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background-color: #333;
            color: white;
            padding: 10px;
            text-align: center;
        }

    </style>
</head>

    <script>
        // Replace the event dates with the actual event dates in YYYY/MM/DD format
        const januaryEventDate = new Date('2024/01/01');
        const februaryEventDate = new Date('2024/02/01');
        const marchEventDate = new Date('2024/03/01');
        const aprilEventDate = new Date('2024/04/01');
        const mayEventDate = new Date('2024/05/01');
        const juneEventDate = new Date('2024/06/01');
        const julyEventDate = new Date('2024/07/01');
        const augustEventDate = new Date('2024/08/01');
        const septemberEventDate = new Date('2024/09/01');
        const octoberEventDate = new Date('2024/10/01');
        const novemberEventDate = new Date('2024/11/01');
        const decemberEventDate = new Date('2024/12/01');
        // Add more event dates as needed

        function updateCountdown(eventDate, countdownId) {
            const now = new Date();
            const timeDiff = eventDate - now;

            if (timeDiff > 0) {
                const days = Math.floor(timeDiff / (1000 * 60 * 60 * 24));
                const hours = Math.floor((timeDiff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
                const minutes = Math.floor((timeDiff % (1000 * 60 * 60)) / (1000 * 60));
                const seconds = Math.floor((timeDiff % (1000 * 60)) / 1000);

                document.getElementById(countdownId).innerHTML = `${days}d ${hours}h ${minutes}m ${seconds}s`;
            } else {
                document.getElementById(countdownId).innerHTML = 'Event has ended';
            }
        }

        // Update countdowns
        setInterval(() => {
        updateCountdown(januaryEventDate, 'january-countdown');
        updateCountdown(februaryEventDate, 'february-countdown');
        updateCountdown(marchEventDate, 'march-countdown');
        updateCountdown(aprilEventDate, 'april-countdown');
        updateCountdown(mayEventDate, 'may-countdown');
        updateCountdown(juneEventDate, 'june-countdown');
        updateCountdown(julyEventDate, 'july-countdown');
        updateCountdown(augustEventDate, 'august-countdown');
        updateCountdown(septemberEventDate, 'september-countdown');
        updateCountdown(octoberEventDate, 'october-countdown');
        updateCountdown(novemberEventDate, 'november-countdown');
        updateCountdown(decemberEventDate, 'december-countdown');
        // Add more countdowns as needed
        }, 1000);
    </script>
